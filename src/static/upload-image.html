<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload Image :: Image Planet</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
</html>
<body>
    <header class="page-header">
      <a class="site-name" href="index.html">Image Planet</a>
      <nav>
        <ul class="navigation">
          <li><a href="images.html">Images</a></li>
          <li><a href="users.html">Users</a></li>
          <li><a href="upload-image.html">Upload Image</a></li>
        </ul>
      </nav>
      <a href="login.html">Login / Register</a>
    </header>
      <main style="margin-left: 2em;">
          <h3>Upload Your Content</h3>
          <form>
              <form action="/submit-picture" method="post" enctype="multipart/form-data">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" />
              <br />
              <br />
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" />
              <br />
              <br />
              <label for="img">Image:</label>
              <input type="file" id="img" name="img" accept="image/*" />
              <br />
              <br />
              <input type="submit" value="Upload Image" />
          </form>
          <br />
          <p>Don't have an account?</p>
          <a href="register.html">Register</a>
      </main>
</body>
